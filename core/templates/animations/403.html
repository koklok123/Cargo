{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .lock {
            width: 100px;
            height: 140px;
            margin: 0 auto 40px;
            position: relative;
            animation: shake 0.5s ease-in-out forwards;
            animation-delay: 0.5s;
        }
        
        .lock-body {
            width: 60px;
            height: 80px;
            background: #e74c3c;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
        }
        
        .keyhole {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .lock-hook {
            width: 80px;
            height: 80px;
            border: 15px solid #e74c3c;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: lockClose 1s ease-in-out forwards;
            animation-delay: 0.5s;
            transform-origin: bottom;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        @keyframes lockClose {
            0% { transform: translateX(-50%) rotateY(0); }
            100% { transform: translateX(-50%) rotateY(180deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock">
            <div class="lock-hook"></div>
            <div class="lock-body">
                <div class="keyhole"></div>
            </div>
        </div>
        <h1>403 Forbidden</h1>
        <p>У вас нет доступа к этой странице.<br>Пожалуйста, проверьте правильность введенных данных.</p>
        <a href="{% url 'index' %}" class="btn">Вернуться на страницу входа</a>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="{% static 'css/404.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <div class="astronaut">
            <img src="{% static 'images/astronaut.png' %}" alt="Astronaut">
        </div>
        <a href="{% url 'index' %}" class="home-link">Go Home</a>
    </div>
    <script src="{% static 'js/404.js' %}"></script>
</body>
</html>
